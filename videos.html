<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printerpix Studio - Videos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <button class="settings-btn" id="settingsBtn">
        <svg class="gear-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97L2.46 14.6c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" />
        </svg>
    </button>

    <nav class="floating-navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h2>Printerpix Studio</h2>
            </div>
            <div class="navbar-nav">
                <a href="/" class="nav-link">Images</a>
                <a href="/videos.html" class="nav-link active">Videos</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-section">
            <textarea id="videoPromptInput" class="prompt-input"
                placeholder="Enter your basic video prompt here... (e.g., 'Family watching home videos together in living room, UK')"></textarea>
            <div style="margin-bottom: 15px;">
                <button id="videoEnhanceBtn" class="enhance-btn" disabled>Enhance Prompt</button>
            </div>
            <div class="enhanced-prompt-container">
                <textarea id="videoEnhancedPrompt" class="enhanced-prompt"
                    placeholder="Enhanced video prompt will appear here... You can edit it before generating videos."></textarea>
                <div id="videoEnhancedTiming" class="timing-info" style="display: none;"></div>
            </div>
            <div style="margin-top: 15px;">
                <button id="videoGenerateBtn" class="generate-btn" disabled>Generate Videos</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-grid" style="grid-template-columns: repeat(2, 1fr);">
                <div class="result-card" data-model="runway">
                    <div class="result-header gemini">
                        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <polyline points="9,21 3,21 3,15"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                        Runway ML
                    </div>
                    <div id="runwayResult" class="result-image">Enter a prompt to generate</div>
                </div>

                <div class="result-card" data-model="veo">
                    <div class="result-header gemini">
                        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <polyline points="9,21 3,21 3,15"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                        Google Veo 3
                    </div>
                    <div id="veoResult" class="result-image">Enter a prompt to generate</div>
                </div>
            </div>

            <div class="caption-section" id="videoCaptionSection">
                <div class="input-section">
                    <div class="caption-container">
                        <textarea id="videoPostContent" class="post-content-input"
                            placeholder="Your Instagram post content will appear here..."></textarea>
                        <div id="videoCaptionTiming" class="timing-info" style="display: none;"></div>
                    </div>
                    <div style="margin-top: 15px;">
                        <button id="videoPostBtn" class="generate-btn" disabled>Post to Instagram</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/videos.js"></script>
</body>
</html>
